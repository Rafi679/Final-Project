<!DOCTYPE html>

<head>
    <title>Login</title>
    <link href="static/style.css" rel="stylesheet" type="text/css"
</head>

<BODY>

    <div class="banner">
        <div class="navbar">
            <img src="static/image/ilogo.png" class="logo">
            <ul>
                <li><a href="{{url_for('login')}}">Login</a></li>
                <li><a href="{{url_for('home')}}">Home</a></li>
                
        </div>

        <div class="login">
            <h2>Login</h2>
            <h3>Enter your login information</h3>
            <form action="{{ url_for('login')}}" method="post" >
                Email:<input type="email" name="email" placeholder="Enter your email id" class="textbox" id="email" required>
                Password:<input type="password" name="password" placeholder="Enter your password" class="textbox" id="password" required></br>
                <p>Don't have an account? <a href="{{url_for('register')}}">Register</p>
                <input type="submit" class="btnbasic" value="Login">
            </form>
            <p style="color:red; text-align:center;">{{message}}</p>
        </div>


    </div>

    
    </BODY>
</html>
